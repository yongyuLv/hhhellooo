		<h2>PROPERTY DETAILS</h2>
		<div class="row property-details">


			<div class="col-md-6 col-sm-6 col-xs-12">
				<div class="row">
					<div class="col-md-4 col-sm-4 col-xs-12">
						<div class="form-group required ">
							<label for="f_StreetUnitNumber" class="form-label control-label">Unit / Street No.</label>
							<input type="text" name="f_StreetUnitNumber" class="form-control" id="f_StreetUnitNumber" value="">
						</div>
					</div>
					<div class="col-md-8 col-sm-8 col-xs-12">
						<div class="form-group required ">
							<label for="f_StreetName" class="form-label control-label">Street Name</label>
							<input type="text" name="f_StreetName" value="" id="f_StreetName" class="form-control ">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="form-group required ">
							<label for="f_Suburb" class="form-label control-label">Suburb</label>
							<input type="text" name="f_Suburb" value="" id="f_Suburb" class="form-control "></p>
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="form-group required ">
							<label for="f_State" class="form-label control-label">State</label>
							<select name="f_State" id="f_State" class="form-control selectpicker">
								<option value=""></option>
								<option value="ACT">ACT</option>
								<option value="NSW">NSW</option>
								<option value="QLD">QLD</option>
								<option value="VIC">VIC</option>
								<option value="SA">SA</option>
								<option value="NT">NT</option>
								<option value="WA">WA</option>
								<option value="TAS">TAS</option>
							</select>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-12 col-sm-12 col-xs-12">

				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="form-group ">
							<label for="f_PropertyType" class="form-label control-label">Property Type</label>
							<select name="f_PropertyType" id="f_PropertyType" class="form-control selectpicker">
								<option value=""></option>
								<option value="Apartment">Apartment</option>
								<option value="House">House</option>
								<option value="Land">Land</option>
								<option value="Semi/Duplex">Semi/Duplex</option>
								<option value="Studio">Studio</option>
								<option value="Block Of Units">Block Of Units</option>
								<option value="Terrace">Terrace</option>
								<option value="Townhouse">Townhouse</option>
								<option value="Unit">Unit</option>
								<option value="Villa">Villa</option>
								<option value="Acreage">Acreage</option>

							</select>
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="form-group ">
							<label for="f_PropertyStatus" class="form-label control-label">Property Status</label>
							<select name="f_PropertyStatus" id="f_PropertyStatus" class="form-control selectpicker">
								<option value=""></option>
								<option value="Vacant">Vacant</option>
								<option value="Tenanted">Tenanted</option>
								<option value="Owner Occupied">Owner Occupied</option>
							</select>
						</div>
					</div>
				</div>


				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="form-group ">
							<label for="f_Age" class="form-label control-label">Age of Property</label>
							<select name="f_Age" id="f_Age" class="form-control selectpicker">
								<option value=""></option>
								<option value="1-5 years">1-5 years</option>
								<option value="6-10 years">6-10 years</option>
								<option value="11-25 years">11-25 years</option>
								<option value="Over 25 years">Over 25 years</option>
							</select>
						</div>
					</div>

					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="form-group ">
							<label for="f_NumberBathrooms" class="form-label control-label">No. of Bathrooms</label>
							<select name="f_NumberBathrooms" id="f_NumberBathrooms" class="form-control selectpicker">
								<option ></option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="3+">3+</option>
							</select>
						</div>
					</div>
				</div>


				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="form-group ">
							<label for="f_NumberBedrooms" class="form-label control-label">No. of Bedrooms</label>
							<select name="f_NumberBedrooms" id="f_NumberBedrooms" class="form-control selectpicker">
								<option value=""></option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="5+">5+</option>
							</select>
						</div>
					</div>


					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="form-group ">
							<label for="f_Parking" class="form-label" data-toggle="tooltip" data-placement="top" title="Specify the number of parking spaces at the property including Garage, Carport and/or Car Spaces">Parking</label>
							<input type="text" name="f_Parking" value="" id="f_Parking" class="form-control input-sm"></p>
						</div>
					</div>
				</div>


				<div class="row">

					<div class="col-md-6 col-sm-6 col-xs-12">
						<div class="form-group ">
							<label for="f_OutdoorLivingAreas" class="form-label control-label">Outdoor Living</label>
							<select name="f_OutdoorLivingAreas" id="f_OutdoorLivingAreas" class="form-control selectpicker">
								<option value=""></option>
								<option value="None">None</option>
								<option value="Balcony">Balcony</option>
								<option value="Deck">Deck</option>
								<option value="Courtyard">Courtyard</option>
								<option value="Verandah">Verandah</option>
							</select>
						</div>
					</div>

					<div class="col-md-3 col-sm-3 col-xs-6">
						<label>Air Conditioning</label>
						<div class="form-group ">
							<div class="radio radio-primary radio-inline">
								<input type="radio" name="f_AirConditioning" value="Yes"  id="f_AirConYes">
								<label for="f_AirConYes" class="form-label control-label">Yes</label>
							</div>
							<div class="radio radio-primary radio-inline">
								<input type="radio" name="f_AirConditioning" value="No"  id="f_AirConNo">
								<label for="f_AirConNo" class="form-label control-label">No</label>
							</div>
						</div>
					</div>

					<div class="col-md-3 col-sm-3 col-xs-6">
						<label>Pool</label>
						<div class="form-group ">
							<div class="radio radio-primary radio-inline">
								<input type="radio" name="f_Pool" value="Yes"  id="f_PoolYes">
								<label for="f_PoolYes" class="form-label control-label">Yes</label>
							</div>
							<div class="radio radio-primary radio-inline">
								<input type="radio" name="f_Pool" value="No"  id="f_PoolNo">
								<label for="f_PoolNo" class="form-label control-label">No</label>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6 col-sm-12 col-xs-12">
						<label for="f_PropertyDescription" class="form-label control-label">Additional Features</label>
						<textarea name="f_PropertyDescription" id="f_PropertyDescription" class="form-control"></textarea>

					<div class="col-md-2 col-sm-3 col-xs-6">

					</div>
					<div class="col-md-2 col-sm-3 col-xs-6">
						<label for="f_Reset" class="form-label control-label">&nbsp;</label>
						<input type="reset" class="btn btn-default btn btn-block" id="f_Reset" value="RESET">
					</div>
				</div>

			</div>
